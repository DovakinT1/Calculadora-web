<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>

    <style>

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#1e1e2f,#2d2d44);
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background: #222;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            width: auto;
        }

        #pantalla {
            width: 100%;
            height: 60px;
            font-size: 28px;
            margin-bottom: 15px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #111;
            color: #0f0;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: 0.2s;
        }

            button:hover {
                background: #666;
            }

        .operador {
            background: #ff9500;
        }

            .operador:hover {
                background: #ffa733;
            }

        .func {
            background: #3a3a5a;
        }

        .igual {
            background: #00aa55;
        }

            .igual:hover {
                background: #00cc66;
            }

        /* 📱 RESPONSIVE PARA TELÉFONO */
        @media (max-width: 600px) {

            .calculadora {
                padding: 12px;
                width: 95vw;
                max-width: 420px;
            }

            .grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }

            button {
                height: 50px;
                font-size: 16px;
            }

            #pantalla {
                height: 50px;
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="calculadora">
        <input id="pantalla" disabled>

        <div class="grid">
            <button class="func" onclick="agregar('Math.sin(')">sin</button>
            <button class="func" onclick="agregar('Math.cos(')">cos</button>
            <button class="func" onclick="agregar('Math.tan(')">tan</button>
            <button class="func" onclick="agregar('Math.sqrt(')">√</button>
            <button onclick="limpiar()">C</button>

            <button class="func" onclick="agregar('Math.log10(')">log</button>
            <button class="func" onclick="agregar('Math.log(')">ln</button>
            <button class="func" onclick="agregar('**2')">x²</button>
            <button class="func" onclick="agregar('**')">xʸ</button>
            <button class="operador" onclick="agregar('/')">÷</button>

            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('(')">(</button>
            <button class="operador" onclick="agregar('*')">×</button>

            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="agregar(')')">)</button>
            <button class="operador" onclick="agregar('-')">−</button>

            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="agregar('Math.PI')">π</button>
            <button class="operador" onclick="agregar('+')">+</button>

            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button onclick="borrar()">⌫</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script>

        let pantalla = document.getElementById("pantalla");

        function agregar(valor) {
            pantalla.value += valor;
        }

        function limpiar() {
            pantalla.value = "";
        }

        function borrar() {
            pantalla.value = pantalla.value.slice(0, -1);
        }

        function calcular() {
            try {
                pantalla.value = eval(pantalla.value);
            } catch {
                pantalla.value = "Error";
            }
        }

    </script>

</body>
</html>
